<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./typingTestLogo.ico">
</head>
<body>
    
    <div id="myBox">
        <h1 id="myH1">TYPE TEST</h1>
        <div class="line"></div>
        <div id="displayWords">
            <div id="line1" class="line">
            </div>
            <div id="line2" class="line">
            </div>
        </div>
        <div id="testInputs">
            <input id="wordInput" type="text">
            <div id="displayTime">1:00</div>
            <button id="restartBtn">Restart</button>
        </div>
        <br>
        <h2 id="myH2">WORD'S LANGUAGE</h2>

        <div id="changeLanguage">

            <div id="changeLanguage1">
                <label id="languageName">English</label>
                <input type="radio" name="languageInput" class="languageInput" id="english">
            </div>

            <div id="changeLanguage2">
                <label id="languageName">Portuguese</label>
                <input type="radio" name="languageInput" class="languageInput" id="portuguese">
            </div>

            <div id="changeLanguage3">
                <label id="languageName">Spanish</label>
                <input type="radio" name="languageInput" class="languageInput" id="spanish">
            </div>

        </div>

    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
